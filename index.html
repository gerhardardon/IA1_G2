<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniMatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #222;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 15vh;
        }
        .input-container {
            max-width: 400px;
            margin: auto;
        }
        .form-control {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Usac_logo.png" height="200">
        <h1 class="mb-4">Bienvenido a <b>UniMatch</b></h1>
        <p class="fs-4">¿Aún no sabes qué carrera escoger?</p>
        <p class="fs-5">NOSOTROS TE AYUDAMOS</p>
        
        <div class="d-flex justify-content-center gap-4 mt-4">
            <a href="./html/studentView.html" class="btn btn-light btn-lg">Acceso estudiante</a>
        </div>

        <p class="fs-5 mt-4">Acceso para Administradores</p>
        <div class="input-container">
            <input type="text" class="form-control" placeholder="Usuario" id="username">
            <input type="password" class="form-control" placeholder="Contraseña" id="password">
            <button class="btn btn-light btn-lg w-100" onclick="login()">Ingresar</button>
        </div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'admin' && password === 'admin') {
                window.location.href = './html/adminView.html';
            } else {
                alert('Credenciales incorrectas');
            }
        }
        document.addEventListener("DOMContentLoaded", function () {
    // Recuperar el valor guardado en localStorage
    let storedCode = localStorage.getItem("prologDatabase");

    // Verificar si se encontró un valor
    if (storedCode) {
        console.log("Valor recuperado:", storedCode);

        // Mostrarlo en la página, por ejemplo en un div
        const displayElement = document.createElement('p');
        displayElement.textContent = `Código almacenado: ${storedCode}`;
        document.body.appendChild(displayElement);
    } else {
        console.warn("No se encontró ningún dato en localStorage.");
    }
});

        
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
